<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Panel - Burritos Mexican Grill</title>
  <link rel="icon" href="data:,">

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <style>
    :root { --primary: #ffffff; --bg: #000000; --card: #111111; --text: #ffffff; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
    .dashboard-layout { display: flex; flex-direction: column; gap: 20px; padding: 20px; max-width: 1400px; margin: 0 auto; }
    
    .top-section { background: var(--card); border: 1px solid #333; padding: 20px; border-radius: 12px; text-align: center; }
    .main-content { display: grid; grid-template-columns: 350px 1fr; gap: 25px; }
    
    .table-wrapper { background: var(--card); border: 1px solid #444; border-radius: 10px; padding: 15px; }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; border-bottom: 2px solid #fff; padding: 10px; font-size: 0.8em; }
    td { padding: 12px 10px; border-bottom: 1px solid #333; font-size: 0.9em; }

    .calendar-container { background: #fff; border-radius: 12px; padding: 15px; color: #000; min-height: 700px; }
    
    .fc .fc-button .fc-icon { display: none !important; }
    .fc .fc-button { text-transform: capitalize !important; }
    
    .fc-event-title { 
      white-space: pre-wrap !important; 
      font-size: 0.85em !important; 
      font-weight: bold !important;
      color: #000 !important; 
    }
    
    button { padding: 12px 25px; background: #fff; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    .btn-logout { background: #444; color: #fff; width: 100%; margin-top: 20px; }

    /* Ajuste responsivo de la cuadrícula */
    @media (max-width: 768px) {
      .main-content { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="main-logo">
  </div>

  <div class="dashboard-layout">
    <header style="text-align: center; border-bottom: 2px solid #fff; padding-bottom: 10px;">
      <h1>BURRITOS MEXICAN GRILL</h1>
    </header>

    <section id="checkInArea" class="top-section" style="display: none;">
      <h2 id="saludoEntrada">¡HOLA!</h2>
      <p id="infoTurno" style="font-size: 1.1em; margin-bottom: 15px; color: #aaa;"></p>
      <button id="btnMarcar" onclick="marcarEntrada()" style="font-size: 1.2em; padding: 15px 40px;">CARGANDO...</button>
    </section>

    <main class="main-content">
      <div class="sidebar">
        <div class="table-wrapper">
          <h3 id="nombreEmpleado">Mis Horarios</h3>
          <table>
            <thead>
              <tr><th>Día</th><th>Inicio</th><th>Fin</th></tr>
            </thead>
            <tbody id="listaTurnos"></tbody>
          </table>
        </div>
        <button class="btn-logout" onclick="cerrarSesion()">Cerrar Sesión</button>
      </div>

      <div class="calendar-container">
        <div id="calendario"></div>
      </div>
    </main>
  </div>

  <script>
    // Tu configuración de Firebase y funciones permanecen intactas
    const firebaseConfig = {
      apiKey: "AIzaSyAf5Ht4BrFzvhOmVdIduTPIlcspth9GAHs",
      authDomain: "horarios-burritos.firebaseapp.com",
      projectId: "horarios-burritos",
      storageBucket: "horarios-burritos.appspot.com",
      messagingSenderId: "275317724774",
      appId: "1:275317724774:web:95324e52dce0ff7ab73fa7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let calendar;
    let turnoActivo = null;
    let miNombreGlobal = "";

    document.addEventListener('DOMContentLoaded', () => {
      calendar = new FullCalendar.Calendar(document.getElementById('calendario'), {
        initialView: 'timeGridWeek',
        locale: 'es',
        allDaySlot: false,
        slotMinTime: '08:00:00',
        buttonText: { today: 'Hoy', week: 'Semana', day: 'Día', prev: 'Ant', next: 'Sig' }
      });
      calendar.render();
      cargarMisDatos();
      setInterval(actualizarEstadoBoton, 1000);
    });

    async function cargarMisDatos() {
      const cedula = localStorage.getItem("cedula");
      if(!cedula) return window.location.href="login.html";

      const userSnap = await db.collection("Usuarios").where("cedula", "==", cedula).get();
      if(userSnap.empty) return;
      
      const userDoc = userSnap.docs[0];
      const uid = userDoc.id;
      miNombreGlobal = userDoc.data().nombre;
      document.getElementById("nombreEmpleado").innerText = "Empleado: " + miNombreGlobal;
      document.getElementById("saludoEntrada").innerText = "¡HOLA, " + miNombreGlobal.split(' ')[0].toUpperCase() + "!";

      const hSnap = await db.collection("Horarios").where("empleadoId", "==", uid).get();
      const listaHTML = document.getElementById("listaTurnos");
      listaHTML.innerHTML = "";
      let todosLosTurnos = [];

      hSnap.forEach(doc => {
        const h = doc.data();
        const item = { id: doc.id, ...h };
        todosLosTurnos.push(item);

        listaHTML.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${h.dia}</td>
            <td>${h.horaInicio.substring(0,5)}</td>
            <td>${h.horaFin.substring(0,5)}</td>
          </tr>
        `);

        calendar.addEvent({
          title: `${miNombreGlobal}\n${h.horaInicio.substring(0,5)} - ${h.horaFin.substring(0,5)}`,
          start: `${h.dia}T${h.horaInicio}`,
          end: `${h.dia}T${h.horaFin}`,
          backgroundColor: h.estado === "Pendiente" ? "#3498db" : (h.estado === "Falta" ? "#e74c3c" : (h.estado === "Retraso" ? "#f1c40f" : "#2ecc71")),
          borderColor: "#000"
        });
      });

      const ahora = new Date();
      todosLosTurnos.sort((a,b) => new Date(`${a.dia}T${a.horaInicio}`) - new Date(`${b.dia}T${b.horaInicio}`));

      turnoActivo = todosLosTurnos.find(t => {
        const hEntrada = new Date(`${t.dia}T${t.horaInicio}`);
        const limiteTarde = new Date(hEntrada.getTime() + 60 * 60000); 
        return t.estado === "Pendiente" && ahora < limiteTarde;
      });

      if (!turnoActivo) {
        turnoActivo = todosLosTurnos.find(t => t.estado === "Pendiente" && new Date(`${t.dia}T${t.horaInicio}`) > ahora);
      }

      if (turnoActivo) {
        document.getElementById("checkInArea").style.display = "block";
        document.getElementById("infoTurno").innerText = `Turno programado: ${turnoActivo.dia} a las ${turnoActivo.horaInicio.substring(0,5)}`;
      }
    }

    function actualizarEstadoBoton() {
      if (!turnoActivo) return;

      const ahora = new Date();
      const hEntrada = new Date(`${turnoActivo.dia}T${turnoActivo.horaInicio}`);
      const finGracia = new Date(hEntrada.getTime() + 15 * 60000); 
      const btn = document.getElementById("btnMarcar");

      if (ahora < hEntrada) {
        btn.disabled = true;
        btn.innerText = "BLOQUEADO (TEMPRANO)";
        btn.style.background = "#444"; btn.style.color = "white";
      } else if (ahora >= hEntrada && ahora <= finGracia) {
        btn.disabled = false;
        btn.innerText = "MARCAR ENTRADA";
        btn.style.background = "#2ecc71"; btn.style.color = "white";
      } else {
        btn.disabled = true;
        btn.innerText = "BLOQUEADO (TARDE)";
        btn.style.background = "#e74c3c"; btn.style.color = "white";
      }
    }

    async function marcarEntrada() {
      try {
        await db.collection("Horarios").doc(turnoActivo.id).update({ 
          estado: "Normal",
          horaRealEntrada: new Date().toLocaleTimeString() 
        });
        alert("✅ Entrada registrada correctamente.");
        location.reload();
      } catch (error) { alert("Error: " + error.message); }
    }

    function cerrarSesion() {
      localStorage.removeItem("cedula");
      window.location.href="login.html";
    }
  </script>
</body>
</html>
