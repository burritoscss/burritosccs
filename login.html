<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Login - Burritos Mexican Grill</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="main-logo">
  </div>
  <h1>Burritos Mexican Grill</h1>

  <div class="center">
    <div class="card">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <input id="usuario" type="text" placeholder="Correo (jefa) o Cédula (empleado)" required>
        <input id="pass" type="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <button onclick="window.location.href='registro.html'">Registrarse</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAf5Ht4BrFzvhOmVdIduTPIlcspth9GAHs",
      authDomain: "horarios-burritos.firebaseapp.com",
      projectId: "horarios-burritos",
      storageBucket: "horarios-burritos.appspot.com",
      messagingSenderId: "275317724774",
      appId: "1:275317724774:web:95324e52dce0ff7ab73fa7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("pass").value;

      try {
        if (usuario.includes("@")) {
          // LOGIN JEFA (Por Correo)
          const cred = await auth.signInWithEmailAndPassword(usuario, pass);
          const docSnap = await db.collection("Usuarios").doc(cred.user.uid).get();
          if (docSnap.exists && docSnap.data().rol === "jefa") {
            window.location.href = "dashboard-jefa.html";
          } else {
            alert("No tienes rol de jefa.");
          }
        } else {
          // LOGIN EMPLEADO (Por Cédula)
          const snapshot = await db.collection("Usuarios").where("cedula", "==", usuario).get();
          if (snapshot.empty) {
            alert("No existe usuario con esa cédula.");
            return;
          }
          const empleado = snapshot.docs[0].data();
          if (empleado.pass === pass && empleado.rol === "empleado") {
            // Guardamos nombre y cédula para el dashboard del empleado
            localStorage.setItem("cedula", usuario);
            localStorage.setItem("nombreEmpleado", empleado.nombre);
            window.location.href = "dashboard-empleado.html";
          } else {
            alert("Contraseña incorrecta.");
          }
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
