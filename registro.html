<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Registro - Burritos Mexican Grill</title>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="main-logo">
  </div>
  <h1>Burritos Mexican Grill</h1>

  <div class="center">
    <div class="card">
      <h2>Registro de empleados</h2>
      <form id="registerForm">
        <input id="nombre" type="text" placeholder="Nombre completo" required>
        <input id="cedula" type="text" placeholder="Cédula" required>
        <input id="pass" type="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
      <button onclick="window.location.href='login.html'">Volver al inicio</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAf5Ht4BrFzvhOmVdIduTPIlcspth9GAHs",
      authDomain: "horarios-burritos.firebaseapp.com",
      projectId: "horarios-burritos",
      storageBucket: "horarios-burritos.appspot.com",
      messagingSenderId: "275317724774",
      appId: "1:275317724774:web:95324e52dce0ff7ab73fa7",
      measurementId: "G-7QC4JF0BGJ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const cedula = document.getElementById("cedula").value.trim();
      const pass = document.getElementById("pass").value;

      try {
        await db.collection("Usuarios").add({
          nombre,
          cedula,
          pass,
          rol: "empleado"
        });
        alert("Empleado registrado correctamente.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Error en registro: " + err.message);
      }
    });
  </script>
</body>
</html>
